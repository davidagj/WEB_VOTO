        <label for="anoNasc">Ano de nascimento:  </label>
        <input type="text" name="anoNasc" id="anoNasc" onblur="calcularIdade">

    </main>

    <script>
        
     function calcularIdade() {
    
        const anoNascimento = Number(document.getElementById("anoNasc").value);
        const dataAtual = new Date();
        const anoAtual = dataAtual.getFullYear();

    
        const idadeAnos = anoAtual - anoNascimento;

    
        const idade2050 = 2050 - anoNascimento;

    
        const idadeMeses = idadeAnos * 12;
        const idadeSemanas = idadeAnos * 52;
        const idadeDias = idadeAnos * 365;
        const idadeHoras = idadeDias * 24;
        const idadeMinutos = idadeHoras * 60;

        limpar()
        alert("Resultado Exibido no console")

        console.log(`Idade atual: ${idadeAnos} anos`);
        console.log(`Aproximadamente ${idadeMeses} meses`);
        console.log(`Aproximadamente ${idadeSemanas} semanas`);
        console.log(`Aproximadamente ${idadeDias} dias`);
        console.log(`Aproximadamente ${idadeHoras} horas`);
        console.log(`Aproximadamente ${idadeMinutos} minutos`);
        console.log(`Idade em 2050: ${idade2050} anos`);
        }

        function limpar(){
            document.getElementById("anoNasc").value = "";
        }
    </script>
