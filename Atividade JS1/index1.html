    <main>
        <label for="salario">Salário:</label>
        <input type="text" name="salario" id="salario">



        <label for="aumento">Porcentagem de aumento:</label>
        <input type="text" name="aumento" id="aumento" onblur="calcularNovoSalario()">

        <button onclick="calcularNovoSalario()">Calcular</button>

        <p id="novoSal"> Novo Salário: </p>
    </main>

    <script>
        function calcularNovoSalario() {
            
            var salario = Number(document.getElementById("salario").value);
            var aumento = Number(document.getElementById("aumento").value);
            var novoSalario = salario + (salario * (aumento/100));
            
            limpar();
            document.getElementById("novoSal").innerHTML = document.getElementById("novoSal").innerHTML + novoSalario;
        }

        function limpar() {
            document.getElementById("salario").value = "";
            document.getElementById("aumento").value = "";
            document.getElementById("novoSal").innerHTML = "Novo Salário: "
        }

    </script>
