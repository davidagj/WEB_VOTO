    <main>
        <label for="altura">Altura do triângulo: </label>
        <input type="text" name="altura" id="altura">

        <label for="base">Base do triângulo</label>
        <input type="text" name="base" id="base" onblur="calcularArea()">
        
        
        <br>
        <br>
        
        <label for="areaT">Área do triângulo</label>
        <input type="text" name="areaT" id="areaT" readonly>

    </main>

    <script>
        function calcularArea(){
            altura = Number(document.getElementById("altura").value);
            base = Number(document.getElementById("base").value);
            area = (altura * base)/2;

            limpar();
            document.getElementById("areaT").value += area;

        }

        function limpar(){
            document.getElementById("altura").value = "";
            document.getElementById("base").value = "";
            document.getElementById("areaT").value = "";
        }
    </script>
