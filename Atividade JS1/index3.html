    <main>
        <label for="nota1">Primeira nota: </label>
        <input type="text" name="nota1" id="nota1">

        <label for="nota2">Segunda nota: </label>
        <input type="text" name="nota2" id="nota2" onblur="calcularMediaP()">
        
        
        <br>
        <br>
        
        <label for="" id="mediaPonderada">A média ponderada é: </label>
        
    </main>

    <script>
        function calcularMediaP(){
            var nota1 = Number(document.getElementById("nota1").value);
            var nota2 = Number(document.getElementById("nota2").value);
            
            var mediaP = (nota1 * 0.3) + (nota2 * 0.7);

            limpar()
            document.getElementById("mediaPonderada").innerHTML += mediaP;
        }

        function limpar() {
            document.getElementById("nota1").value = "";
            document.getElementById("nota2").value = "";
            document.getElementById("mediaPonderada").innerHTML = "A média ponderada é: "
        }
    </script>
