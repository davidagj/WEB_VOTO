    <main>
        <label for="km">Distância em km: </label>
        <input type="text" name="km" id="km">

        <label for="litro">Volume em litros do tanque: </label>
        <input type="text" name="litro" id="litro" onblur="calcularConsumo()">
    </main>

    <script>
        function calcularConsumo() {
            const km = Number(document.getAnimations("km").value);
            const litro = Number(document.getElementById("litro").value);
            const consumo = km/litro;

            limpar();
            alert(`O consumo médio de gasolina é ${consumo} Km por litro`);
        }
        
        function limpar(){
            document.getElementById("km").value = "";
            document.getElementById("litro").value = "";
        }
    </script>
